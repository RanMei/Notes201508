<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var name = "zhufeng";

    //在字面量方式中,我们//之间包起来的所有的内容都是元字符,有的具有特殊的意义,大部分都是代表本身含义的普通的元字符
    //    var reg = /^\d+"+name+"\d+$/g;
    //    console.log(reg.test("2015zhufeng2016"));//->false
    //    console.log(reg.test('2015"""nameeeee"2016'));//->true

    //对于这样的需求,我们只能使用实例创建的方式了
    //    var reg = new RegExp("^\\d+" + name + "\\d+$", "g");
    //    console.log(reg.test("2015zhufeng2016"));//->true

    //字面量方式和实例创建的方式在正则中的区别?
    //1)字面量方式中出现的一切都是元字符,所以不能进行变量值的拼接,而实例创建的方式是可以的
    //2)字面量方式中直接写\d就可以,而在实例中需要把它转译 \\d

    //转义规则：

    //使用实例方式创建正则
    // 1.前面的参数是正则表达式，后面的参数是修饰符
    // 2.两个参数都写在""里，以字符串的形式表达 
    // 3.带\的元字符需要转义 如\w \b \d \s等，转义后才是正则里的元字符代表的意思
    // 4.当元字符需要在字符串中使用它原本作为字符的意思时，需要\\
    var reg=new RegExp("\\d+[zhufeng]\\d+");
    console.log(reg.test("2015zu11"));

    var reg=new RegExp("\\d+\\[zhufeng\\]\\d+");
    console.log(reg.test("2015z11"));
    
    var reg=new RegExp("\\d\+");
    console.log(reg.test("212"));

    var reg=new RegExp("\\d\\+");
    console.log(reg.test("2+"));

     var reg=new RegExp("\\d\.");
    console.log(reg.test("2w"));

    //字符串里"\"转义后输出的是\后面的内容   \\+输出的是\+ 在正则里就表示+的转义  在字符串中\本身有转义的意思但是和正则里的转义不一样 所以都需要使用正则里的转义先转一下 \\才相等于正则里的转义\

    //使用对象字面量的方式创建的正则不会存在这种\\的问题
    var reg=/\d\./;
    console.log(reg.test("2."));
</script>
</body>
</html>
